<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <label for="hero-name">id: </label>
    <input type="number" id="hero-name" [(ngModel)]="hero.id">
  </div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name">
  </div>
</div>
