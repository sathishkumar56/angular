<section class="m-3">
    <div class="container">
      <h4>Angular Auth Guard</h4>
      <div class="card p-3">
        <div class="row">
          <div class="col-md-4 login-sec">
            <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="text-uppercase">Email *</label>
                <input type="text" class="form-control" formControlName="email" />
              </div>
              <div class="form-group">
                <label>Password*</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                />
              </div>
  
              <button type="submit" class="btn btn-primary mt-2 float-right">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
  
      <ngb-alert [dismissible]="false" *ngIf="isSubmitted && !isValidUser">
        <strong>Wrong authentication!</strong>
        Please enter valid authentication
      </ngb-alert>
    </div>
  </section>
